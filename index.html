<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="main-container">

    <section class="cart-container box-shadow">
        <div class="cart-container__information">
            <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
            <p class="paragraph">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
            <article class="details">
                <div class="details-container">
                    <div class="details__num">10k+</div>
                    <div class="details__name">companies</div>
                </div>
                <div class="details-container">
                    <div class="details__num">314</div>
                    <div class="details__name">templates</div>
                </div>
                <div class="details-container">
                    <div class="details__num">12M+</div>
                    <div class="details__name">queries</div>
                </div>
            </article>            
        </div>
        <div class="cart-container__img">
            <div class="filter"></div>
            <img src="./images/image-header-desktop.jpg" alt="">
        </div>
    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://andersonoroya.tech">Josu√© Oroya</a>.
  </div>
</body>
</html>
